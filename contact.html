<body>

  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/logo.PNG" alt="Logo" style="height: 30px; width: auto; margin-right: 8px;">
      Cool Company
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

        <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        <li class="nav-item"><a href="faq.html" class="nav-link">FAQ</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="py-5 text-center bg-light">
  <div class="container">
    <h1 class="display-4">Contact Us</h1>
    <p class="lead">Weâ€™d love to hear from you Fill out the form below.</p>
  </div>
</header>

<!-- Contact Form -->
<section class="py-5">
  <div class="container">
    <form id="contactForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>
      
      <button type="submit" class="btn custom-btn">Send Message</button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-4 bg-dark text-white">

</footer>

</body>
